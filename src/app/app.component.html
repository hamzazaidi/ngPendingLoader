<app-header></app-header>
<div class="container">
  <div class="list-data">
    <ul>
      <li *ngFor="let user of users" [ngPending]="user.isProcessing" message="Deleting John Doe">
        <img [src]="user.avatar">
        <p>{{ user.first_name }} {{ user.last_name }}</p>
      </li>
    </ul>
  </div>
  <div class="profile-data">
    <div class="card" [ngPending]="true" message="Sending message...">
      <img src="https://s3.amazonaws.com/uifaces/faces/twitter/stephenmoon/128.jpg" alt="John" style="width:100%">
      <h1>John Doe</h1>
      <p class="title">CEO & Founder, Example</p>
      <p>Harvard University</p>
      <div style="margin: 10px 0;">
        <a href="#"><i class="fa fa-dribbble"></i></a>
        <a href="#"><i class="fa fa-twitter"></i></a>
        <a href="#"><i class="fa fa-linkedin"></i></a>
        <a href="#"><i class="fa fa-facebook"></i></a>
      </div>
      <p><button>Contact</button></p>
    </div>
  </div>
</div>
